{% extends 'home/base.html' %}
{% load i18n %}

{% block title %} {% trans "Войти" %} {% endblock %}

{% block main %}
	<span>{% trans "Вход в систему" %}</span>
	<br>
	<form action="{% url 'home:login' %}" method="POST">
		{% csrf_token %}
		<input type="text"		name='login' 	placeholder='{% trans "Логин" %}'>	<br>
		<input type="password"	name='password' placeholder='{% trans "Пароль" %}'>	<br>
		<input type="submit" value='{% trans "Войти" %}'>
	</form>
{% endblock %}
