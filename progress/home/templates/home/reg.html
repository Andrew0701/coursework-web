{% extends 'home/base.html' %}
{% load staticfiles %}

{% block title %} Регистрация {% endblock %}

{% block scripts %}
	<script src="{% static "home/js/reg.js" %}"></script>
	<script src="{% static "home/js/valid.js" %}"></script>
{% endblock %}

{% block main %}
	<form action="{% url 'home:reg' %}" method="POST">
		{% csrf_token %}
			<input type="text" name="login"		placeholder="Логин">		<br>
			<input type="email"name="email"		placeholder="E-mail">		<br>
			<input type="text" name="surname"	placeholder="Фамилия">		<br>
			<input type="text" name="name"		placeholder="Имя">			<br>
			<input type="text" name="patronymic"placeholder="Отчество">		<br>

			<span>Курс:</span>
			<select id="course" name="course" onchange="loadGroupsFrom({% url 'home:reg' %})">
				{% for course in courses %}
					<option value="{{course}}">{{course}}</option>
				{% endfor %}
			</select>
			<span>Группа:</span>
			<select id="group" name="group">
				<script>loadGroupsFrom({% url 'home:reg' %})</script>
			</select>
			<br>

			<input type="password" placeholder="Пароль" name="password">	<br>
			<input type="password" placeholder="Повторить">					<br>
			<input type="submit" value="Зарегистрироваться">

			<script>
			</script>
	</form>
{% endblock %}
